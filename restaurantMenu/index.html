<!DOCTYPE html>
<html>

<head>
    <title>Carmela's restaurant</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script src="bootstrap.bundle.min.js"></script>

    <body>
        <div class="container">

            <div class="row" >
                <div class="col-12">
                    <div class="text-center mb-4">
                        <img src="logo.png" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <h1>Our Menu</h1>
                        <div class="alert alert-success" role="alert">
                            Now open on Mondays!
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            
            <div class="row">

                <div class="col-12 col-lg-6">
                    <h2>Falafel</h2>
                    <p>Chickpea, herbs, spices.</p>
                    <h2>Fried Calamari</h2>
                    <p>Squid, buttermilk.</p>
                    <h2>Lasagna</h2>
                    <p>Beef, tomato sauce, cheese & noodles. <span class="badge bg-info"> new</span></p>
                    
                </div>

                <div class="col-12 col-lg-6">
                    <h2>Pasta Salad</h2>
                    <p>Lettuce, vegetables, mozzarella.</p>
                    <h2>Greek Salad</h2>
                    <p>Cucumbers, onion, feta cheese.</p>
                </div>

            </div>

            <div class="text-center">
                <button type="button" class="btn btn-secondary mt-5">Book a table with us</button>
            </div>

        </div>
    </body>

</body>

</html>
